<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>

  <!-- CSS principales -->
  <link rel="stylesheet" href="/CSS/style_header.css">
  <link rel="stylesheet" href="/CSS/style_acerca.css">
  <link rel="stylesheet" href="/CSS/style_footer.css">
  <link rel="stylesheet" href="/CSS/style_productos.css">
  <link rel="stylesheet" href="../CSS/style_modal.css">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar dinámico -->
  <div id="header"></div>

  <h1 class="product-title">Nuestros Amigurumis</h1>

  <main class="productos-container">
    <!-- Cards de productos -->
    <div class="product-card" data-name="TonTon" data-img="/assets/amigurumipng/basespng/base-cerdito.png">
      <img src="/assets/amigurumipng/basespng/base-cerdito.png" alt="Amigurumi TonTon">
      <h3 class="product-name">TonTon</h3>
      <h5 class="product-price">$ 80.000</h5>
      <button class="btn-login btn-elegir" data-bs-toggle="modal" data-bs-target="#amigurumiModal">Elegir</button>
    </div>
    <div class="product-card" data-name="Kiki" data-img="/assets/amigurumipng/basespng/base-miquito.png">
      <img src="/assets/amigurumipng/basespng/base-miquito.png" alt="Amigurumi Kiki">
      <h3 class="product-name">Kiki</h3>
      <h5 class="product-price">$ 80.000</h5>
      <button class="btn-login btn-elegir" data-bs-toggle="modal" data-bs-target="#amigurumiModal">Elegir</button>
    </div>
    <div class="product-card" data-name="Kuma" data-img="/assets/amigurumipng/basespng/base-oso.png">
      <img src="/assets/amigurumipng/basespng/base-oso.png" alt="Amigurumi Kuma">
      <h3 class="product-name">Kuma</h3>
      <h5 class="product-price">$ 80.000</h5>
      <button class="btn-login btn-elegir" data-bs-toggle="modal" data-bs-target="#amigurumiModal">Elegir</button>
    </div>
    <div class="product-card" data-name="Maru" data-img="/assets/amigurumipng/basespng/base-perro.png">
      <img src="/assets/amigurumipng/basespng/base-perro.png" alt="Amigurumi Maru">
      <h3 class="product-name">Maru</h3>
      <h5 class="product-price">$ 80.000</h5>
      <button class="btn-login btn-elegir" data-bs-toggle="modal" data-bs-target="#amigurumiModal">Elegir</button>
    </div>
    <div class="product-card" data-name="Shiro" data-img="/assets/amigurumipng/basespng/baseConejo.png">
      <img src="/assets/amigurumipng/basespng/baseConejo.png" alt="Amigurumi Shiro">
      <h3 class="product-name">Shiro</h3>
      <h5 class="product-price">$ 80.000</h5>
      <button class="btn-login btn-elegir" data-bs-toggle="modal" data-bs-target="#amigurumiModal">Elegir</button>
    </div>
    <div class="product-card" data-name="Mochi" data-img="/assets/amigurumipng/basespng/baseGato.png">
      <img src="/assets/amigurumipng/basespng/baseGato.png" alt="Amigurumi Mochi">
      <h3 class="product-name">Mochi</h3>
      <h5 class="product-price">$ 80.000</h5>
      <button class="btn-login btn-elegir" data-bs-toggle="modal" data-bs-target="#amigurumiModal">Elegir</button>
    </div>
  </main>

  <!-- MODAL PERSONALIZADO -->
  <div class="modal fade" id="amigurumiModal" tabindex="-1" aria-labelledby="amigurumiModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content modal-amigurumi">
        <div class="modal-header border-0">
          <h4 class="modal-title" id="amigurumiModalLabel">Personalizar Amigurumi</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body row g-4">
          <div class="col-md-5">
            <div class="modal-img-container">
              <img src="" alt="Amigurumi seleccionado" class="img-fluid modal-img">
            </div>
          </div>
          <div class="col-md-7">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control modal-name" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea class="form-control modal-desc" rows="3" placeholder="Ej: quiero que se parezca a Naruto..."></textarea>
              <div class="d-grid mt-2">
                <button type="button" class="btn-generar">Personalizar</button>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Tamaño</label>
              <div class="d-flex gap-3">
                <button type="button" class="btn-size" data-size="pequeño" data-precio="120000">Pequeño (15 cm)</button>
                <button type="button" class="btn-size" data-size="grande" data-precio="150000">Grande (20 cm)</button>
              </div>
            </div>
            <div class="form-check form-check-lg p-3 rounded bg-light border">
              <input class="form-check-input" type="checkbox" id="empaqueEspecial">
              <label class="form-check-label" for="empaqueEspecial">
                🎁 ¿Deseas empaque especial? (+ $15.000)
              </label>
            </div>
            <div class="mt-3">
              <strong>Total: </strong><span id="precioFinal">$ 0</span>
            </div>
            <div class="d-grid mt-3">
              <button type="button" class="btn-submit">Añadir al pedido</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Scripts -->
   <!-- Scripts sweetAlert -->
    <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/JS/loader.js"></script>
  <script src="/JS/productos.js"></script>
</body>
</html>
