<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/style_comunes.css">
  <link rel="stylesheet" href="../CSS/style_header.css">  
  <link rel="stylesheet" href="../CSS/style_footer.css">
  <link rel="stylesheet" href="../CSS/style_login.css">
  <link rel="icon" type="image/png" href="../assets/LOGO.png"> <!-- logo -->
  <title>Login - Amigurumis Atelier</title> 
</head>
<body>
  <!-- Aquí aparecerá el header -->
  <div id="header"></div>   
<section class="container-login">
  <div class="login-image">
    <img src="../assets/transformacion/baseConejoSakura.png" alt="">
  </div>
  <div class="login-form">
    <form autocomplete="off" class="w-75" novalidate>
      <div class="mb-3">
        <span class="btn-title w-100 mb-2">Bienvenido</span>    
      </div>    
      <div class="mb-3">
        <input type="email" id="correo" class="form-control" placeholder="Correo Electrónico" required>
      </div>
      <div class="mb-3 position-relative">
        <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" required>
        <button type="button" class="btn btn-link btn-toggle-password position-absolute top-50 end-0 translate-middle-y px-2" tabindex="-1" data-target="contrasena">
          <i class="fa-solid fa-eye-slash"></i>
        </button>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">
          Recordarme
        </label>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-login">Inicia Sesión</button>
      </div>
      <div class="login-link">
        <span>¿No tienes una cuenta? <a href="register.html">Registrate</a></span>
      </div>
    </form>
  </div>
</section>
<!-- Aquí aparecerá el footer -->
<div id="footer"></div> 
<script src="../JS/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="../JS/loginPage.js"></script>
<!-- <script src="../JS/login.js"></script> -->
</body>
</html>
