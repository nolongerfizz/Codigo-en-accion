<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Administrador</title>
    <link rel="stylesheet" href="../CSS/style_header.css">
    <link rel="stylesheet" href="../CSS/style_comunes.css">
    <link rel="stylesheet" href="../CSS/style_admin.css">
    <link rel="stylesheet" href="../CSS/style_footer.css">  
    <link rel="icon" type="image/png" href="../assets/LOGO.png"> <!-- logo -->
</head>
<body>
    <!-- Aquí aparecerá el header -->
    <div id="header"></div>  
    <!-- Formulario de admin, lo encerramos en un div para tener manejo -->
    <div id="admin-view">
        <div class="admin-container">
          <h2 class="admin-title">Agregar Amigurumi</h2>
          <form autocomplete="off" id="productForm" class="admin-form">
            <div class="form-group">
              <label class="form-label" for="name">Nombre:</label>
              <input class="form-input" type="text" id="name" required>
            </div>
      
            <div class="form-group">
              <label class="form-label" for="img">Imagen:</label>
              <input class="form-input" type="url" id="img" required>
            </div>
      
            <div class="form-group">
              <label class="form-label" for="price">Precio:</label>
              <input class="form-input" type="text" id="price" required>
            </div>
      
            <button class="form-button" type="submit">Agregar Producto</button>
          </form>
        </div>
      </div>
    <!-- Aquí aparecerá el footer -->
    <div id="footer"></div> 
    <script src="/JS/loader.js"></script>
    <script src="/JS/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
