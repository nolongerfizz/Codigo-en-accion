<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Amigurumis Atelier</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">  
  <!-- Mi CSS -->
  <link rel="stylesheet" href="../CSS/style_register.css">
</head>
<body>
<section class="container-register">
  <div class="register-image">
    <img src="../assets/image_register.png" alt="">
  </div>
  <div class="register-form">
    <form class="w-75">
      <div class="mb-3">
        <button type="button" class="btn btn-outline-dark w-100 mb-2">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20"> Registrarse con Google
        </button>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Apellidos" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo Electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" 
          pattern="(?=.*\\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" required>
        <small class="text-muted">
          Debe contener una mayúscula, un número, un carácter especial y al menos 8 caracteres.
        </small>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">
          Acepto los Términos, condiciones y Políticas de Amigurumis Atelier.
        </label>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-register">Registrar</button>
      </div>
      <div class="login-link">
        <span>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></span>
      </div>
    </form>
  </div>
</section>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
