<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/style_comunes.css">
  <link rel="stylesheet" href="/CSS/style_header.css"> 
  <link rel="stylesheet" href="/CSS/style_register.css">
  <link rel="stylesheet" href="/CSS/style_footer.css">
  <title>Registro - Amigurumis Atelier</title> 
</head>
<body>
  <!-- Aquí aparecerá el header -->
  <div id="header"></div> 
<section class="container-register">
  <div class="register-image">
    <img src="/assets/transformacion/baseConejoNezuko.png" alt="">
  </div>
  <div class="register-form">
    <form class="w-75">
      <div class="mb-3">
        <button type="button" class="btn btn-outline-dark w-100 mb-2">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20"> Registrarse con Google
        </button>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Apellidos" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo Electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" 
          pattern="(?=.*\\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" required>
        <small class="text-muted">
          Debe contener una mayúscula, un número, un carácter especial y al menos 8 caracteres.
        </small>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">
          Acepto los Términos, condiciones y Políticas de Amigurumis Atelier.
        </label>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-register">Registrar</button>
      </div>
      <div class="login-link">
        <span>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></span>
      </div>
    </form>
  </div>
</section>
<!-- Aquí aparecerá el footer -->
<div id="footer"></div> 
<script src="/JS/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
