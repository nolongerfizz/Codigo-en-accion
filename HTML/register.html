<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Amigurumis Atelier</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/style_comunes.css" />
  <link rel="stylesheet" href="../CSS/style_header.css" />
  <link rel="stylesheet" href="../CSS/style_register.css" />
  <link rel="stylesheet" href="../CSS/style_footer.css" />
  <link rel="icon" type="image/png" href="../assets/LOGO.png" />
</head>

<body>
  <!-- Header -->
  <div id="header"></div>

  <section class="container-register">
    <div class="register-image">

      <img src="../assets/transformacion/baseConejoNezuko.png" alt="" />

    </div>

    <div class="register-form">
      <form autocomplete="off" class="w-75" novalidate>
        <!-- Botón Google -->
        <div id="google-signin-btn" class="mb-3"></div>

        <div class="mb-3">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" />
        </div>       
        <div class="mb-3">
          <input type="text" id="telefono" class="form-control" placeholder="Número de teléfono" />
        </div>
        <div class="mb-3">
          <input type="email" id="correo" class="form-control" placeholder="Correo Electrónico" />
        </div>

        <!-- Contraseña -->
        <div class="mb-3 position-relative">
  <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" />
  <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y btn-toggle-password" data-target="contrasena" tabindex="-1">
    <i class="fa-solid fa-eye"></i>
  </button>
</div>

<!-- Confirmar Contraseña -->
<div class="mb-3 position-relative">
  <input type="password" id="confirmar-contrasena" class="form-control" placeholder="Confirmar Contraseña" />
  <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y btn-toggle-password" data-target="confirmar-contrasena" tabindex="-1">
    <i class="fa-solid fa-eye"></i>
  </button>
</div>

        <!-- Términos -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="termsCheck" />
          <label class="form-check-label" for="termsCheck">
            Acepto los Términos, condiciones y Políticas de Amigurumis Atelier.
          </label>
        </div>

        <!-- Botón Registrar -->
        <div class="mb-3">
          <button type="submit" class="btn btn-register">Registrar</button>
        </div>

        <!-- Enlace a Login -->
        <div class="login-link">
          <span>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></span>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->


  <!-- <script src="../JS/register.js"></script> -->
  <script src="../JS/loader.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="../JS/google-auth.js"></script>
  <script type="module" src="../JS/registerPage.js"></script>
</body>
</html>
