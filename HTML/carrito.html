<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/style_comunes.css">
  <link rel="stylesheet" href="/CSS/style_header.css"> 
  <link rel="stylesheet" href="/CSS/style_register.css">
  <link rel="stylesheet" href="/CSS/style_footer.css">
  <link rel="stylesheet" href="../CSS/style_carrito.css" />
  <link rel="icon" type="image/png" href="/assets/LOGO.png"> <!-- logo -->
  <title>Registro - Amigurumis Atelier</title> 
</head>
<body>
     <!-- Aquí aparecerá el header -->
     <div id="header"></div>  

  <!-- CONTENIDO CARRITO DE COMPRAS    -->
  <div class="carrito-main">
    <!-- Columna izquierda -->
    <section class="carrito-izq">
      <h2>TU CARRITO</h2>
      <div id="carrito-lista">
        <!-- Tarjeta 1 -->
        <div class="producto-card">
          <img src="../assets/base/base-perro.png" alt="Amigurumi Gato Version L">
          <div class="info">
            <span class="cerrar">X</span>
            <div class="nombre">Amigurumi Gato Version L</div>
            <div class="precio">$ 200.000</div>
          </div>
        </div>
        <!-- Tarjeta 2 -->
        <div class="producto-card">
          <img src="../assets/base/base-miquito.png" alt="Amigurumi Conejo Version N">
          <div class="info">
            <span class="cerrar">X</span>
            <div class="nombre">Amigurumi Conejo Version N</div>
            <div class="precio">$ 185.000</div>
          </div>
        </div>
      </div>


    </section>
    <!-- Columna derecha -->
    <aside class="carrito-der">
      <div class="resumen-card">
        <h2>RESUMEN DEL PEDIDO</h2>
        <div class="resumen-linea">
          <span>2 Productos</span>
          <span>$ 385.000</span>
        </div>
        <div class="resumen-linea">
          <span>Entrega</span>
          <span>$ 15.000</span>
        </div>
        <div class="resumen-linea">
          <span>Descuento</span>
          <span>$ 0</span>
        </div>
        <div class="resumen-linea resumen-total">
          <span>Total</span>
          <span>$ 400.000</span>
        </div>
        <input type="text" placeholder="Introduce tu código promocional" class="codigo-promo" />
        <button class="btn-pagar">Ir a pagar</button>
      </div>
    </aside>
  </div>
</body>
<!-- Aquí aparecerá el footer -->
<div id="footer"></div> 
<script src="/JS/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
